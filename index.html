<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo App</title>
    <style>
        input{
            padding: 9px 18px;
            border: 2px solid black;
            border-radius: 5px;
        }
        button{
            padding: 10px;
            border: 2px solid transparent;
            transition: .5s ease-in-out;
            border-radius: 5px;
        }
        button:hover{
            border: 2px solid black;
            transition: .5s ease-in-out;
        }
        #add{
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <section>
        <h1>Today's Todo List</h1>
        <input id="todo" type="text" placeholder="What's the new task?">
        <button id="add">Add</button>
    </section>
</body>
</html>
